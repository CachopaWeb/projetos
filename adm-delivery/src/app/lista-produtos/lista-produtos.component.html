<div class="card">
  <div class="card-header">
    <h2>Produtos cadastrados</h2>
  </div>
  <div class="card-content">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>#</td>
          <td>Imagem</td>
          <td>Nome</td>
          <td>Valor</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lista" >
          <td>{{ item.id }}</td>
          <td><img [src]="item.foto" width="120px" height="80px" alt=""></td>
          <td>{{ item.nome }}<br />
              {{ item.descricao}}
          </td>
          <td>{{ item.valor | currency:'R$ ' }}</td>
          <td><button class="btn btn-danger" (click)="delete(item.$key)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
