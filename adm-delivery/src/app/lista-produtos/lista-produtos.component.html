<div class="card">
  <div class="card-header">
    <h2>Produtos cadastrados</h2>
  </div>
  <div class="card-content">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>#</td>
          <td>Nome</td>
          <td>Valor</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lista" >
          <td>{{ item.id }}</td>
          <td>{{ item.nome }}<br />
              {{ item.descricao}}
          </td>
          <td>{{ item.valor }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
