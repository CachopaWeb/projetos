<form [formGroup]="cadProduto" (submit)="onSubmit()">
    <div class="alert alert-primary" role="alert">
        {{ cadProduto.value | json }}
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="email" class="form-control" placeholder="Nome" formControlName="nome" required>
      </div>
      <div class="form-group col-md-6">
        <label for="valor">Valor</label>
        <input type="number" class="form-control" placeholder="Valor" formControlName="valor" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="quantidade">Descrição</label>
        <input type="text" class="form-control" placeholder="Descrição" formControlName="descricao">
      </div>
      <div class="custom-file">
          <input type="file" class="custom-file-input" formControlName="foto" required>
          <label class="custom-file-label" data-browse="Foto">Imagem do produto</label>
      </div>  
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
  <app-lista-produtos [lista]="produtos"></app-lista-produtos>
