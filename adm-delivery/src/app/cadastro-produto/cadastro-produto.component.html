<div class="card " style="margin-top:30px">
  <div class="card-header">
    <h3>Cadastro de Produtos</h3>
  </div>
  <div class="card-body">
      <form [formGroup]="cadProduto" (submit)="onSubmit()">
        <!-- <div class="alert alert-primary" role="alert">
            {{ cadProduto.value | json }}
        </div> -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="email" class="form-control" placeholder="Nome" formControlName="nome" required>
          </div>
          <div class="form-group col-md-4">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" placeholder="Valor" formControlName="valor" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="quantidade">Descrição</label>
            <input type="text" class="form-control" placeholder="Descrição" formControlName="descricao" required>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" (change)="detectFiles($event)" required>
            <label class="custom-file-label" data-browse="Foto">Imagem do produto</label>
        </div>      
      </div>
        <div class="card-footer text-center">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
  </div>
</div>

<div style="margin-top:30px">
  <app-lista-produtos></app-lista-produtos>
</div>
