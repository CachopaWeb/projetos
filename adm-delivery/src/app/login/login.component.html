<form [formGroup]="frmLogin" (submit)="onSubmit()"> 
  <div class="alert alert-primary" role="alert">
    {{ frmLogin.value | json }}
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control"  formControlName="email" placeholder="Entre com o email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" formControlName="senha" placeholder="Senha">
  </div>
  <button type="submit" class="btn btn-primary">Logar</button>
</form>
