<div class="card">
    <div class="card-header">
      <h2>Itens do Pedido</h2>
    </div>
    <div class="card-content">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>#</td>
            <td>Imagem</td>
            <td>Nome</td>
            <td>Quantidade</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lista" >
            <td>{{ item.id }}</td>
            <td><img [src]="item.foto" width="120px" height="80px" alt=""></td>
            <td>{{ item.nome }}<br />
                {{ item.descricao}}
            </td>
            <td>{{ item.quantidade }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
