<div class="container" *ngIf=" ItensCartArray else Carregando">
  <h4>Meu Carrinho</h4>
  <table>
    <tr>
      <th>#</th>
      <th>Foto</th>
      <th>Nome</th>
      <th>Valor Total</th>
    </tr>
    <tr *ngFor="let x of ItensCartArray">
      <td>{{x.produto.id}}</td>
      <td>
        <img [src]="x.produto.foto" alt="" width="80px" height="50px">
      </td>
      <td>{{x.produto.nome}}<br />
                          <span class="red-text">{{ x.quantidade }} X {{ x.produto.valor |  currency:'R$ '}}</span>
      </td>
      <td>{{x.produto.valor * x.quantidade | currency:'R$ '}}</td>
    </tr>
    <tr>
      <blockquote>
        <p class="red-text">{{total | currency:'R$ '}}</p>
      </blockquote>
    </tr>
  </table>
</div>

<ng-template #carregando>
  <div>
    <span><i class="material-icons">cloud</i>Carregando...</span>
  </div>
</ng-template>
