<div class="row">
  <form class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card">
        <div class="card-title deep-orange accent-4 white-text center">
            <h4>Levar troco para:</h4>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">attach_money</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Troco</label>
          </div>
        </div>
        <div class="row center">
          <button class="btn green white-text baixo-botoes" 
                  value="Finalizar Pedido"
                  (click)="finalizarPedido()"><i class="material-icons"></i>Finalizar Pedido</button>
        </div>
    </div>
  </form>
</div>
